<html>
    <head>
        <title>Codechef Gallery</title>
        {% load static %}
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script defer src="{% static 'js/index.js' %}"></script>
    </head>
    <body>
        <div class="front-logo">
            <div class="front-logo-text">CODECHEF GALLERY</div>
        </div>
        <div id="login-form" class="form">
            <form method="POST">
                <input id = "login-username" class = "txt-inp" type='text' placeholder="Username">
                <input id = "login-password" class = "txt-inp" type='password' placeholder="Password">
                <button class = "btn login" onclick = "login()" type="button">LOGIN</button>
            </form>
            <div class="switch-text">New here? <span onclick = "show_hide('signup-form','login-form')" class="pink-txt">Signup</span></div>
        </div>
        <div id="signup-form" class="form" style="display:none">
                <form method="POST">
                    <div style="display: grid;grid-template-columns: 50% 50%;width:50%;margin-left:25%; ">
                        <input id = "signup-first-name" class = "long-txt-inp" type='text' placeholder="First Name" required>
                        <input id = "signup-last-name" class = "long-txt-inp" type='text' placeholder="Last Name" required>
                    </div>
                    <div>
                        <select id="signup-gender" class="txt-inp" required>
                            <option value="">--SELECT--</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div><input id = "signup-email" class = "txt-inp" type='email' placeholder="Email" required></div>
                    <div style="display: grid;grid-template-columns: 50% 50%;width:50%;margin-left:25%; ">
                        <input id = "signup-username" class = "long-txt-inp" type='text' placeholder="Username" required>
                        <input id = "signup-password" class = "long-txt-inp" type='password' placeholder="Password" required>
                    </div>
                    
                    <div class="upload-container">
                        <div></div>
                        <div class="upload-text">Upload Photo</div>
                        <div id="choose-button">
                            <i class="material-icons upload-icon">cloud_upload</i>
                        </div>
                        <div><br/></div>
                    </div>
                    <div><button class = "btn signup" onclick = "signup()" type="button">SIGNUP</button></div>
                </form>
                <div class="switch-text">Already a member? <span onclick = "show_hide('login-form','signup-form')" class="green-txt">Login</span></div>
        </div>
        <input type="file" accept="image/jpeg,image/png" style="display:none" id="upload-file" />
    </body>
</html>
